# Nginx Configuration Template
# Replace {{DOMAIN}}, {{ROOT}}, {{PHP_VERSION}} with actual values

# HTTP Server Block
server {
    listen 80;
    listen [::]:80;
    server_name {{DOMAIN}} www.{{DOMAIN}};
    
    # Redirect to HTTPS (uncomment if SSL is configured)
    # return 301 https://$server_name$request_uri;
    
    root {{ROOT}};
    index index.php index.html index.htm;

    #=========================================================================
    # LOGGING
    #=========================================================================
    access_log /var/log/nginx/{{DOMAIN}}-access.log;
    error_log /var/log/nginx/{{DOMAIN}}-error.log;

    #=========================================================================
    # SECURITY HEADERS
    #=========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Remove Nginx version from headers
    server_tokens off;

    #=========================================================================
    # CLIENT SETTINGS
    #=========================================================================
    client_max_body_size {{UPLOAD_MAX_SIZE|256M}};
    client_body_timeout 120s;
    client_header_timeout 120s;
    send_timeout 120s;

    #=========================================================================
    # GZIP COMPRESSION
    #=========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    #=========================================================================
    # MAIN LOCATION
    #=========================================================================
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    #=========================================================================
    # PHP PROCESSING
    #=========================================================================
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php{{PHP_VERSION|8.2}}-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # FastCGI buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
    }

    #=========================================================================
    # STATIC FILES CACHING
    #=========================================================================
    location ~* \.(jpg|jpeg|gif|png|webp|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js|woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(pdf|doc|docx|xls|xlsx)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    #=========================================================================
    # SECURITY RULES
    #=========================================================================
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~* \.(bak|old|orig|save|swo|swp|~)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* (\.log|\.sql|\.md|\.txt|\.sh|composer\.json|package\.json)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Disable directory listing
    autoindex off;

    #=========================================================================
    # RATE LIMITING (uncomment to enable)
    #=========================================================================
    # limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;
    # limit_req zone=one burst=5;

    #=========================================================================
    # WORDPRESS SPECIFIC (uncomment if using WordPress)
    #=========================================================================
    # location = /wp-config.php {
    #     deny all;
    # }
    
    # location = /xmlrpc.php {
    #     deny all;
    #     access_log off;
    #     log_not_found off;
    # }
    
    # location ~* ^/wp-content/uploads/.*\.(php|php5|php7|phtml)$ {
    #     deny all;
    # }
    
    # location = /wp-login.php {
    #     limit_req zone=one burst=5;
    #     fastcgi_pass unix:/var/run/php/php{{PHP_VERSION|8.2}}-fpm.sock;
    #     include fastcgi_params;
    # }

    #=========================================================================
    # CUSTOM REDIRECTS (examples)
    #=========================================================================
    # Redirect www to non-www (or vice versa)
    # if ($host = 'www.{{DOMAIN}}') {
    #     return 301 https://{{DOMAIN}}$request_uri;
    # }

    # Custom error pages
    # error_page 404 /404.html;
    # error_page 500 502 503 504 /50x.html;
}

