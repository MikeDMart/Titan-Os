; PHP Upload Configuration
; Place in: /etc/php/8.2/apache2/conf.d/uploads.ini

file_uploads = On
upload_max_filesize = 256M
post_max_size = 256M
max_execution_time = 600
max_input_time = 600
memory_limit = 512M
max_input_vars = 3000

; Error handling
display_errors = Off
log_errors = On
error_log = /var/log/php/error.log

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Session
session.cookie_httponly = On
session.cookie_secure = On
session.use_strict_mode = On

; Timezone
date.timezone = UTC